name: Continuous Integration

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


concurrency:
  group: ${{ github.workflow }} @ ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [3]
        java: [temurin@17]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (temurin@17)
        id: setup-java-temurin-17
        if: matrix.java == 'temurin@17'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: sbt

      - name: sbt update
        if: matrix.java == 'temurin@17' && steps.setup-java-temurin-17.outputs.cache-hit == 'false'
        run: sbt +update

      - name: Check that workflows are up to date
        run: sbt githubWorkflowCheck

      - name: Build project
        run: sbt '++ ${{ matrix.scala }}' test

      - name: Make target directories
        if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main')
        run: mkdir -p modules/plugin/target modules/weaver/target/jvm-2.13 modules/hashing/target/jvm-3 modules/munit/target/jvm-2.12 modules/weaver/target/js-3 modules/munit/target/js-2.12 modules/core/target/jvm-2.12 modules/hashing/target/js-3 modules/hashing/target/jvm-2.12 modules/core/target/jvm-3 modules/munit/target/jvm-3 modules/weaver/target/js-2.13 modules/hashing/target/js-2.13 modules/core/target/js-2.13 modules/hashing/target/jvm-2.13 modules/core/target/js-2.12 modules/weaver/target/jvm-3 modules/munit/target/js-3 modules/weaver/target/js-2.12 modules/weaver/target/jvm-2.12 modules/munit/target/jvm-2.13 modules/munit/target/js-2.13 modules/core/target/jvm-2.13 modules/hashing/target/js-2.12 modules/core/target/js-3 project/target

      - name: Compress target directories
        if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main')
        run: tar cf targets.tar modules/plugin/target modules/weaver/target/jvm-2.13 modules/hashing/target/jvm-3 modules/munit/target/jvm-2.12 modules/weaver/target/js-3 modules/munit/target/js-2.12 modules/core/target/jvm-2.12 modules/hashing/target/js-3 modules/hashing/target/jvm-2.12 modules/core/target/jvm-3 modules/munit/target/jvm-3 modules/weaver/target/js-2.13 modules/hashing/target/js-2.13 modules/core/target/js-2.13 modules/hashing/target/jvm-2.13 modules/core/target/js-2.12 modules/weaver/target/jvm-3 modules/munit/target/js-3 modules/weaver/target/js-2.12 modules/weaver/target/jvm-2.12 modules/munit/target/jvm-2.13 modules/munit/target/js-2.13 modules/core/target/jvm-2.13 modules/hashing/target/js-2.12 modules/core/target/js-3 project/target

      - name: Upload target directories
        if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main')
        uses: actions/upload-artifact@v4
        with:
          name: target-${{ matrix.os }}-${{ matrix.java }}-${{ matrix.scala }}
          path: targets.tar

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main')
    strategy:
      matrix:
        os: [ubuntu-latest]
        java: [temurin@17]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (temurin@17)
        id: setup-java-temurin-17
        if: matrix.java == 'temurin@17'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: sbt

      - name: sbt update
        if: matrix.java == 'temurin@17' && steps.setup-java-temurin-17.outputs.cache-hit == 'false'
        run: sbt +update

      - name: Download target directories (3)
        uses: actions/download-artifact@v4
        with:
          name: target-${{ matrix.os }}-${{ matrix.java }}-3

      - name: Inflate target directories (3)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Publish project
        run: sbt +publish
